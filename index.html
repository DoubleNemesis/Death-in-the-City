<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Think Outside the Box</title>
    <style>
        .container{
            background-color: yellow;
            width: 100%;
            height: 80vh;
        }
        .question, .answer{
            border: 1px solid black;
            padding: 2em;
        }
        .answer{
            transition-property: top;
            transition-duration: .5s;
        }
        .wrong{
            background-color: red;
        }
        .selected{
            font-size: 1.1em;
            background-color: green;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card question" id="question1">arid</div>
        <div class="card question" id="question2">comouflage</div>
        <div class="card question" id="question3">asset</div>
        <div class="card answer" id="answer1">dry</div>
        <div class="card answer" id="answer2">disguise</div>
        <div class="card answer" id="answer3">property</div>
    </div> 
</body>

<script>
    let selectedCards = [];
document.addEventListener('click', function(e){
    const targetTile = e.target;
if(targetTile.classList.contains('card')){
    selectedCards.push(targetTile.id.slice(targetTile.id.length-1))
    targetTile.classList.add('selected')
    if (selectedCards.length === 2){
        console.log(selectedCards[0] === selectedCards[1])
    }
}
})


</script>
</html>
